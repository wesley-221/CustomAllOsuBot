<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CustomAllOsu</title>
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
		<link href="./css/bootstrap.min.css" rel="stylesheet" />
		<link href="./css/index.css" rel="stylesheet" />
	</head>

	<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Choose what scene you want to use</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-sm-6">
							<a href="circle.html">
								<div class="bigButton">
									<center>Circle</center>
								</div>
							</a>
						</div>

						<div class="col-sm-6">
							<a href="5man.html">
								<div class="bigButton">
									<center>5 man</center>
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					<ul>
						<li>Default shortcut to switch between "circle" and "5man" is CTRL + ALT + C</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
